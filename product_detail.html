    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#111}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:18px}
    header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .site-logo{width:60px;height:60px;object-fit:contain;border-radius:10px;background:#fff;padding:6px;box-shadow:var(--shadow)}
    .product-top{background:linear-gradient(180deg,#fff,#fbfdff);border-radius:12px;padding:22px;margin-bottom:18px;box-shadow:var(--shadow)}
    .product-grid{display:grid;grid-template-columns:1fr;gap:18px}
    @media(min-width:980px){ .product-grid{grid-template-columns:1fr 420px} }
    .main-img{width:100%;height:420px;background:#f3f4f6;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .main-img img{width:100%;height:100%;object-fit:contain}
    .thumbs{display:flex;gap:10px;padding:12px;background:#fff;overflow:auto}
    .thumbs img{width:86px;height:64px;object-fit:cover;border-radius:8px;cursor:pointer;border:2px solid transparent}
    .thumbs img.active{border-color:var(--accent)}
    .features{display:grid;grid-template-columns:repeat(1,1fr);gap:12px;margin-top:18px}
    @media(min-width:680px){ .features{grid-template-columns:repeat(3,1fr)} }
    .feat{background:#fff;padding:14px;border-radius:10px;box-shadow:var(--shadow);display:flex;gap:12px;align-items:center}
    .feat .icon{width:48px;height:48px;border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;color:#ffd700;box-shadow:0 6px 14px rgba(0,0,0,0.04)}
    .specs{margin-top:18px;background:#fff;border-radius:10px;box-shadow:var(--shadow);overflow:hidden}
    table{width:100%;border-collapse:collapse}
    td{padding:12px 14px;border-bottom:1px solid #eee;font-size:14px}
    td:first-child{width:40%;color:var(--muted);font-weight:600}
    .ctas{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:700}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-light{background:#fff;border:1px solid #eee;color:#111}
    footer{margin-top:22px;color:var(--muted);text-align:center;font-size:14px}

      <div class="product-top">
        <div id="titleLead">

              </div>

  <script>
    const businessWhatsAppNumber = "919688106228"; // update if needed
    const contactEmail = "jacksonscalesservice@gmail.com";

    function getIdFromQuery(){
      const q = new URLSearchParams(window.location.search);
      return q.get('id');
    }

    let products;
    try {
      products = JSON.parse(document.getElementById('productsJson').textContent);
    } catch (err) {
      console.error('Failed to parse embedded products JSON', err);
      alert('Failed to load product data. Check embedded JSON in this file.');
      products = [];
    }

    const pid = getIdFromQuery();
    const product = products.find(p => p.id === pid);

    function render(product){
      if(!product){
        document.getElementById('prodTitle').textContent = 'Product not found';
        document.getElementById('prodLead').textContent = 'Returning to products...';
        setTimeout(()=> location.href='products.html', 3000);
        return;
      }
      document.getElementById('prodTitle').textContent = product.name;
      document.getElementById('prodLead').textContent = product.lead || '';

      const mainImg = document.getElementById('mainImg');
      const thumbs = document.getElementById('thumbs');
      thumbs.innerHTML = '';
      if(product.imgs && product.imgs.length){
        mainImg.src = product.imgs[0];
        product.imgs.forEach((src,i)=>{
          const img = document.createElement('img');
          img.src = src;
          if(i===0) img.classList.add('active');
          img.addEventListener('click', ()=> {
            mainImg.src = src;
            thumbs.querySelectorAll('img').forEach(t=>t.classList.remove('active'));
            img.classList.add('active');
          });
          thumbs.appendChild(img);
        });
      } else {
        mainImg.src = 'placeholder.png';
        thumbs.innerHTML = '<div style="color:var(--muted)">No images</div>';
      }

      // features
      const featuresWrap = document.getElementById('features');
      featuresWrap.innerHTML = '';
      if(product.features && product.features.length){
        product.features.forEach(f=>{
          const d = document.createElement('div');
          d.className = 'feat';
          d.innerHTML = `<div class="icon">${f.icon || '‚òÖ'}</div><div><h4 style="margin:0 0 6px">${f.title}</h4><p style="margin:0;color:var(--muted);font-size:13px">${f.text}</p></div>`;
          featuresWrap.appendChild(d);
        });
      }

      // specs
      const table = document.getElementById('specsTable');
      table.innerHTML = '';
      if(product.specs){
        for(const [k,v] of Object.entries(product.specs)){
          const row = document.createElement('tr');
          row.innerHTML = `<td>${k}</td><td>${v}</td>`;
          table.appendChild(row);
        }
      }

      document.getElementById('sideModel').textContent = product.specs && product.specs.Model ? product.specs.Model : product.id;
      document.getElementById('sideCategory').textContent = product.category || '';
      document.getElementById('sideBody').textContent = product.body || '';
      document.getElementById('sideTitle').textContent = product.name;
      document.getElementById('sideDesc').textContent = product.lead || '';

      const waMsg = encodeURIComponent(`Hello, I want to enquire about: ${product.name}\nModel: ${document.getElementById('sideModel').textContent}\nPlease share availability and details.\n\nName:\nPhone:`);
      document.getElementById('waBtn').href = `https://wa.me/${businessWhatsAppNumber}?text=${waMsg}`;

      if(product.brochure){
        document.getElementById('pdfBtn').href = product.brochure;
        document.getElementById('pdfBtn').style.display = 'inline-block';
      } else {
        document.getElementById('pdfBtn').style.display = 'none';
      }
    }

    document.getElementById('year').textContent = new Date().getFullYear();
    render(product);
  </script>
